<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
     <nav id="navigation">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
     
     </nav>
    <!-- Home Section -->

        <div class="title-group">

        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img id="image1" src="img/undraw_proud_coder_light.svg" alt="Web Innovation">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img id="image2" src="img/undraw_feeling_proud_light.svg" alt="Problem Solving">

            <div class="image-container">
                <h2>High Concept</h2>
                <img id="image3" src="img/undraw_conceptual_idea_light.svg" alt="High Concept">
            </div>
        </div>
     </section>
     <!-- Projects Section -->
      <section id="projects">
        <h1>Buttons</h1>

            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>

            <button class="outline">Outline</button>
            <button class="secondary outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            plorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus ac libero ultrices
        </div>
      </section>
        <!-- Contact Section -->
         <section id="contact">
            <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-codepen"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-youtube"></i>
            </div>

    <script src="script.js"></script>
